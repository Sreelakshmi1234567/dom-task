<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="colourbox" style="width: 100px;height: 100px; background-color: magenta;"></div>
    <button id="colourbutton" style="width: 100px; height: 30px;font-size: larger;">click</button>

    <script>
        document.getElementById("colourbutton").addEventListener("click", function(){
            document.getElementById("colourbox").style.backgroundColor = "blue";
        });
    </script>

</body>
</html>
