<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="userinput" placeholder=" " style="width: 300px;height: 20px;">
    <button id="showbutton" style="width: 100px;height: 30px;font-size: 20px;">click</button>
    <p id="displaytext"></p>

    <script>
        document.getElementById('showbutton').addEventListener('click', function() {
            var inputText = document.getElementById('userinput').value;
            document.getElementById('displaytext').innerText = inputText;
        });
    </script>
</body>
</html>
